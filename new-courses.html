<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2>New Course Form</h2>
        <form id="newCourseForm">
            <div class="form-group">
                <label for="dept">Department:</label>
                <input type="text" class="form-control" id="dept" name="dept" required>
            </div>
            <div class="form-group">
                <label for="courseNum">Course Number:</label>
                <input type="number" class="form-control" id="courseNum" name="courseNum" required>
            </div>
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" class="form-control" id="courseName" name="courseName" required>
            </div>
            <div class="form-group">
                <label for="instructor">Instructor:</label>
                <input type="text" class="form-control" id="instructor" name="instructor" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="text" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="numDays">Number of Days:</label>
                <input type="number" class="form-control" id="numDays" name="numDays" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script src="scripts/new-courses.js"></script>
</body>
</html>
